<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows on both Online and Offline</title>
    <link rel="stylesheet" href="sub.css">
</head>
<body>
    <div class="head">
        <div class="fst">
        <img src="images/logo.png" class="logo">
        <ul>
            <li><img src="images/icon.png"> Unlimited movies and shows.</li>
            <li><img src="images/icon.png"> Watch anywhere. Cancel anytime.</li>
            <li><img src="images/icon.png"> Watch on smart TVs,PlayStation.</li>
            <li><img src="images/icon.png"> Download your shows to watch on offline.</li>
            <li><img src="images/icon.png"> Stream unlimeted movies & TV shows on your phone.</li>
            <li><img src="images/icon.png"> create or restart your membership.</li>
        </ul>
        </div>
        <div class="sec">

            <h2><img src="images/icon.png">Our Plans</h2>
            <form action="anim.html">
            <div class="freee">
            <label for="Free">
                <input type="radio" name="plans" id="Free" required>
                <span>FREE </span>  ONE MONTH
            </label>
            </div>
            <div class="paidd">
            <label for="Paid">
                <input type="radio" name="plans" id="Paid" required>
                <span>$15 <small>/month</small></span> NO LIMITS
            </label>
            </div>
            <br>
            <p>YOUR NAME</p>
            <input type="text" required placeholder="Enter Your Name">
            <p>EMAIL ADDRESS</p>
            <input type="email" required placeholder="Enter Your Email">
             <button type="submit">Subsceibe</button>
            </form>
        </div>
    </div>
