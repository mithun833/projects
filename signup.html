<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows on both Online and Offline</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav>
        <a href="#"><img src="images/logo.png" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="sub.html">
            <div class="form-control">
                <input type="text" required placeholder="Enter Your Name">
            </div>
            <div class="form-control">
                <input type="email" required placeholder="Email Id">
            </div>
            <div class="form-control">
                <input type="number" required placeholder="Phone Number">
            </div>
            <div class="form-control">
                <input type="password" required placeholder="Create Password">
            </div>
            
            <button type="submit">Create Account</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">  Remember me</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
